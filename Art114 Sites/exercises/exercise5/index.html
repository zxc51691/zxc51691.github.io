<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math and Events Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        .input-container {
            margin: 20px;
        }
        input {
            padding: 8px;
            margin: 0 5px;
            width: 80px;

        }

            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #mathResult {
            font-size: 24px;
            margin: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        #clickArea {
            width: 300px;
            height: 150px;
            margin: 20px auto;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Math and Events Demo</h1>
    
    <div class="input-container">
        <input type="number" id="firstNumber" placeholder="First number" value="10">

    </div>

    <div id="clickArea">Click me to change my color!</div>

</html>
