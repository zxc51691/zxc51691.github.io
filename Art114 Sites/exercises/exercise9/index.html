<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="nature1.jpg" alt="Nature image 1">
        </div>
        <div class="gallery-item">
            <img src="nature2.jpg" alt="Nature image 2">
        </div>
        <div class="gallery-item">
            <img src="nature3.jpg" alt="Nature image 3">
        </div>
        <div class="gallery-item">
            <img src="nature4.jpg" alt="Nature image 4">
        </div>
        <div class="gallery-item">
            <img src="nature5.jpg" alt="Nature image 5">
        </div>
        <div class="gallery-item">
            <img src="nature6.jpg" alt="Nature image 6">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal">
        <span class="close-button">&times;</span>
        <div class="modal-content">
            <img src="" alt="Modal image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
