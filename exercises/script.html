<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Box with Tooltip</title>
    <style>
      /* This is a comment */
      #box {
        background-color: red;
        width: 50px;
        height: 50px;
        transition: border 0.3s ease; /* Smooth transition for border changes */
        position: relative;
        cursor: pointer;
      }
      
      #box:hover {
        border: 2px solid black; /* Add border on hover */
      }


      #box:hover::after {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div id="box" title="tooltip bru"></div>
    <script>
      // This is JavaScript
      /*
      This is a 
      multiline comment
      */
      const box = document.getElementById("box");
      box.onmouseup = () => {
        //alert("hello");
        box.style.backgroundColor = "green";
      };
      console.log(box);
    </script>
  </body>
</html>
