<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise3</title>
    <style>
        h1 {
          text-align: center;
          color: #0A1128;
        }

        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .topnav {
        overflow: hidden;
        background-color: #034078;
        display: flex;
        justify-content: center; 
}
        
        .topnav a {
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
        
        .topnav a:hover {
          background-color: #1282A2;
          color: rgb(255, 255, 255);
        }
        
        .topnav a.active {
          background-color: #1282A2;
          color: rgb(255, 255, 255);
        }

        .block-container {
          display: flex;
          justify-content: space-between;
          padding: 20px;
          gap: 2%; 
        }

        .block {
          width: 30%;
          padding-bottom: 30%; 
          background-color: #f2f2f2;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 1.5rem;
        }

        .block1 {
          background-color: #ff9999;
        }

        .block2 {
          background-color: #99ccff;
        }

        .block3 {
          background-color: #99ff99;
        }

        .block4 {
          background-color: #ffcc99;
        }

        .block5 {
          background-color: #cc99ff;
        }

        .block6 {
          background-color: #ffff99;
        }

        .block7 {
          background-color: #b07c48;
        }

        .block8 {
          background-color: #5c397f;
        }

        .block9 {
          background-color: #adad37;
        }

        .centered-block-container {
          display: flex;
          justify-content: center;
          padding: 20px;
        }

        .centered-block {
          width: 30%;
          padding-bottom: 30%;
          background-color: #ff6666;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 1.5rem;
        }

        </style>
</head>
<body>

    <h1>PA Attractions</h1>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#Attractions">Attractions</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>

      <div class="block-container"></div>
        <div class="block block1">Block 1</div>
        <div class="block block2">Block 2</div>
        <div class="block block3">Block 3</div>
    </div>


    <div class="block-container">
        <div class="block block4">Block 4</div>
        <div class="block block5">Block 5</div>
        <div class="block block6">Block 6</div>
    </div>

    <div class="block-container">
        <div class="block block7">Block 7</div>
        <div class="block block8">Block 8</div>
        <div class="block block9">Block 9</div>
    </div>

    <div class="centered-block-container">
        <div class="centered-block">Block 10</div>
    </div>
</body>
